<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="Canvas.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7581861713562502"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        text-align: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          rgb(180, 8, 8),
          rgb(0, 0, 0),
          #8e040d
        );
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .toolbar {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(255, 247, 0, 0.695);
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .toolbar button,
      .toolbar input {
        border: none;
        cursor: pointer;
        border-radius: 9px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: blue;
        color: rgb(255, 255, 255);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.436);
        padding: 10px 20px;
      }

      .toolbar button:hover,
      .toolbar input:hover {
        box-shadow: 0 0 20px rgb(255, 255, 255);
        transform: scale(1.05);
      }

      canvas {
        border: 10px solid rgb(0, 0, 0);
        border-radius: 10px;
        background: white;
        cursor: crosshair;
        display: block;
        margin: auto;
        box-shadow: 0 5px 20px rgba(255, 255, 255, 0.986);
        max-width: 100%;
        width: 80%;
        height: auto;
      }

      @media (max-width: 768px) {
        .toolbar button,
        .toolbar input {
          padding: 8px 16px;
          font-size: 14px;
        }

        .resize-controls input {
          width: 70px;
        }
      }

      @media (max-width: 480px) {
        .toolbar {
          padding: 10px;
        }

        .toolbar button {
          padding: 6px 12px;
          font-size: 12px;
        }

        .resize-controls input {
          width: 60px;
        }

        .resize-controls {
          flex-direction: column;
          gap: 10px;
        }
      }

      .color-palette {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        justify-content: center;
      }

      .color-swatch {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid #fff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .color-swatch:hover {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      }

      .resize-controls {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        justify-content: center;
        align-items: center;
      }

      .resize-controls label {
        font-size: 16px;
        font-weight: 600;
      }

      .resize-controls input {
        width: 80px;
        padding: 8px;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: white;
        transition: all 0.3s ease;
      }

      .resize-controls input:hover {
        border-color: rgba(255, 255, 255, 0.8);
      }
    </style>
    <title>My Art Gallery</title>
  </head>
  <body>
    <header>
      <h1>Draw Your Imagination</h1>
      <div class="toolbar">
        <div class="color-palette">
          <div
            class="color-swatch"
            style="background-color: black"
            onclick="setColor('black')"
          ></div>
          <div
            class="color-swatch"
            style="background-color: red"
            onclick="setColor('red')"
          ></div>
          <div
            class="color-swatch"
            style="background-color: blue"
            onclick="setColor('blue')"
          ></div>
          <div
            class="color-swatch"
            style="background-color: green"
            onclick="setColor('green')"
          ></div>
          <div
            class="color-swatch"
            style="background-color: yellow"
            onclick="setColor('yellow')"
          ></div>
        </div>

        <button class="eraser-button" onclick="toggleErase()">Erase</button>
        <input
          type="range"
          id="brushSize"
          min="1"
          max="10"
          value="3"
          onchange="setBrushSize(this.value)"
        />
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="saveCanvas()">Save</button>
      </div>
    </header>
    <main>
      <div class="resize-controls">
        <label for="canvasWidth">Width: </label>
        <input
          type="number"
          id="canvasWidth"
          value="800"
          onchange="resizeCanvas()"
        />
        <label for="canvasHeight">Height: </label>
        <input
          type="number"
          id="canvasHeight"
          value="500"
          onchange="resizeCanvas()"
        />
      </div>
      <br />
      <canvas id="drawCanvas" width="800" height="500"></canvas>
    </main>

    <footer>
      <br />
      Â© All the Copy-Rights Reserved for Minus
      <br />
    </footer>

    <script>
      const canvas = document.getElementById("drawCanvas");
      const ctx = canvas.getContext("2d");
      let drawing = false;
      let currentColor = "black";
      let brushSize = 3;
      let lastX = 0,
        lastY = 0;
      let isErasing = false;

      function setColor(color) {
        currentColor = color;
        isErasing = false;
      }

      function setBrushSize(size) {
        brushSize = size;
      }

      function toggleErase() {
        isErasing = !isErasing;
        currentColor = isErasing ? "white" : currentColor;
      }

      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function saveCanvas() {
        const link = document.createElement("a");
        link.download = "my_drawing.png";
        link.href = canvas.toDataURL();
        link.click();
      }

      function resizeCanvas() {
        const width = document.getElementById("canvasWidth").value;
        const height = document.getElementById("canvasHeight").value;
        canvas.width = width;
        canvas.height = height;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      canvas.addEventListener("mousedown", (event) => {
        drawing = true;
        [lastX, lastY] = [event.offsetX, event.offsetY];
      });

      canvas.addEventListener("mouseup", () => (drawing = false));
      canvas.addEventListener("mouseout", () => (drawing = false));
      canvas.addEventListener("mousemove", draw);

      function draw(event) {
        if (!drawing) return;
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = brushSize;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(event.offsetX, event.offsetY);
        ctx.stroke();
        [lastX, lastY] = [event.offsetX, event.offsetY];
      }
    </script>
  </body>
</html>
